<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Kalam:wght@300;400&family=Pacifico&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/instaa.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <section>
        <div class="main-content">
            <div>
                <img src="image/instamainphoto.png" alt="pic of girls on phone mockup" class="main-img">
            </div>

            <div class="form-content">
                <form action="">
                    <h1>Instagram</h1>
                    
                    <input type="submit" value="Phone number, username or email" class="form-input"> <br>
                    <input type="submit" value="Password" class="form-input"> <br>
                    <button type="submit"  id="Login-btn">Log In</button> <br>
                    <p id="or-p">OR</p>
            
                    <a href="https://www.instagram.com/" target="_blank" class="linked-all">
                        <img src="image/fb.png" alt="logo of Facebook" class="small-icon">
                        <p> <b> Log In with Facebook </b> </p>
                    </a>
                    
                    <p>
                        <a href="https://www.instagram.com/accounts/password/reset/" target="_blank" id="forgot-link"> Forgot Password?</a>
                    </p>

                </form>

                <p id="linked-text">Don't have an account 
                    <span> 
                        <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank" id="signup-link">Sign up </a>
                    </span>
                </p>

                <p class="appget-link">Get the app</p>

            </div>
        </div>
    </section>
</body>
</html>
